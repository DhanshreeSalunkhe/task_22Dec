<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AWESOME DRIVE</title>
  </head>
  <body>
    <div>
      <div class="main_section">
        <section class="image_section">
          <div class="image">
            <img class="driveGirlImage" src="./drive.png" />
          </div>
        </section>
        <section class="content_section">
          <div class="section_for_border">
            <div class="top_content">
              <div class="topcontent_small">
                <div class="safe_driver"><p>Safe Driver</p></div>
                <div class="drive_icon">
                  <div class="icon_svg">
                    <img class="icon" src="./images/profile.svg" />
                  </div>
                  <div class="icon_svg">
                    <img class="icon" src="./images/camera.svg" />
                  </div>
                  <div class="icon_svg">
                    <img class="icon" src="./images/mobile.svg" />
                  </div>
                  <div class="icon_svg">
                    <img class="icon" src="./images/9.svg" />
                  </div>
                </div>
              </div>
              <!--for small screen-->
              <div class="logo_for_small_screen">
                <img class="logo_image" src="./images/logo.svg" />
              </div>
              <!--for small screen-->
            </div>

            <!--for small screen-->
            <div class="AED_section_small">
              <div class="one_way">
                <h1 class="aed_text">AED 80</h1>
                <div class="way_1">
                  <img class="road_icon" src="./images/road.svg" />
                  <p class="way_text">One-way</p>
                </div>
              </div>
              <div class="one_way">
                <h1 class="aed_text">AED 80</h1>
                <div class="way_1">
                  <img class="road_icon" src="./images/road.svg" />
                  <p class="way_text">Two-way</p>
                </div>
              </div>
            </div>
            <div class="specification_small">
              <div class="click_with_spec">
                <img class="tick_icon" src="./images/tickmark.svg" />
                <p class="specs">Avoid spending on taxi fares</p>
              </div>
              <div class="click_with_spec">
                <img class="tick_icon" src="./images/tickmark.svg" />
                <p class="specs">Available 24x7</p>
              </div>
              <div class="click_with_spec">
                <img class="tick_icon" src="./images/tickmark.svg" />
                <p class="specs">Advance Booking Recommended</p>
              </div>
            </div>
            <div class="bottom_content_small">
              <div class="media_icon" id="icon_1">
                <img class="m_icon" src="./images/phone.svg" />
              </div>
              <div class="media_icon" id="icon_2">
                <img class="m_icon" src="./images/whatsapp.svg" />
              </div>
              <div class="media_icon" id="icon_3">
                <img class="m_icon" src="./images/arrow.svg" />
              </div>
            </div>
            <!--for small screen-->
            <div class="middle_content">
              <div class="logo">
                <img class="logo_image" src="./images/logo.svg" />
              </div>
              <div class="specification">
                <div class="click_with_spec">
                  <img class="tick_icon" src="./images/tickmark.svg" />
                  <p class="specs">Avoid spending on taxi fares</p>
                </div>
                <div class="click_with_spec">
                  <img class="tick_icon" src="./images/tickmark.svg" />
                  <p class="specs">Available 24x7</p>
                </div>
                <div class="click_with_spec">
                  <img class="tick_icon" src="./images/tickmark.svg" />
                  <p class="specs">Advance Booking Recommended</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom_content">
            <div class="media_icon" id="icon_1">
              <img class="m_icon" src="./images/phone.svg" />
            </div>
            <div class="media_icon" id="icon_2">
              <img class="m_icon" src="./images/whatsapp.svg" />
            </div>
            <div class="media_icon" id="icon_3">
              <img class="m_icon" src="./images/arrow.svg" />
            </div>
          </div>
        </section>
        <div class="AED_section">
          <div class="one_way">
            <h1 class="aed_text">AED 80</h1>
            <div class="way_1">
              <img class="road_icon" src="./images/road.svg" />
              <p class="way_text">One-way</p>
            </div>
          </div>
          <div class="one_way">
            <h1 class="aed_text">AED 80</h1>
            <div class="way_1">
              <img class="road_icon" src="./images/road.svg" />
              <p class="way_text">Two-way</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
